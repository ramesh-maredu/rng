<script>
function getCurrentTime() {
	
	var xmlhttp = new XMLHttpRequest();
	var url = 'http://localhost:8080/api/v1/currenttime';

	xmlhttp.onreadystatechange = function() {
	    if (this.readyState == 4 && this.status == 200) {
	        document.getElementById('currentTime').innerText = this.responseText;
	    }
	};
	xmlhttp.open("GET", url, true);
	xmlhttp.send();
	  
}
</script>
<body onload="getCurrentTime()">
<h1>Current Time is <span id="currentTime"> </span></h1>
</body>
